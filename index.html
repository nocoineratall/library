<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nav-bar">
      <h1>NoCoinerAtAll</h1>
    </div>
    <button class="show-lib">Show Library</button>
    <button class="add-book">Add Book</button>

    <div class="wrapper">
      <div class="left-side"></div>
      <div class="library"></div>
    </div>

    <div class="new-book-container">
      <h2>Add new book to Library</h2>
      <form action="#" method="post" class="new-book-form" name="add-book-form">
        <label for="title">Book title:</label>
        <input type="text" id="title" />
        <label for="author">Author name:</label>
        <input type="text" id="author" />
        <label for="publishY">Published on:</label>
        <input type="number" id="publishY" min="1700" max="2024" />
        <label for="genre">Genre:</label>
        <input type="text" id="genre" />
        <label for="read">Read?</label>
        <select id="read" class="input-status-read">
          <option value="true">Already read</option>
          <option value="false" selected>Not read yet</option>
        </select>
        <button type="button" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
